<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <title>Faith Connect</title>
</head>
<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
</style>
<body>
 <main>
  <div class="flex md:space-x-20">
    <div class="md:w-1/2 md:mt-10 md:pl-20 w-full items-center pl-10 mt-5">
      <div class="text-center">
        <img src="imagess/logo.png" alt="" class="h-[50px] mx-auto mb-3">
        <h2 class="text-[32px] font-[450]">Create an account</h2>
      </div>
      <form action="#" method="post" class="">
        <label for="name" class="text-[32px]">Full Name</label><br>
        <input type="text" id="name" name="name" required class="items-center bg-[#D9D9D980] w-[90%] h-10 rounded-[40px] pl-5 text-[24px] "><br>
        <label for="email" class="text-[32px]">Email</label><br>
        <input type="email" id="email" name="email" required class="bg-[#D9D9D980] w-[90%] h-10 rounded-[40px] pl-5 text-[24px]"><br>
        <label for="password" class="text-[32px]">password</label><br>
        <input id="message" name="message" rows="4" required class="bg-[#D9D9D980] w-[90%] h-10 rounded-[40px] pl-5 text-[25px]"></input><br>
        <button type="submit" class="text-[32px] bg-[#D7C970] w-[90%] rounded-[40px] py-[3px] mt-5">Submit</button>
      </form>
      <div class="flex justify-center">
        <a href=""><img src="imagess/google.png" alt="" class="h-[60px]"></a>
      </div>
      <div>
        <p class="md:text-[24px] md:font-[600]">Have an account? <a href="Login.html" class="underline">Login</a></p>
      </div>
    </div>
    <div>
      <div class="hidden md:flex md:items-center md:space-x-5">
        <img src="imagess/signup1.png" alt="" class="h-[80vh] ">
        <img src="imagess/signup2.png" alt="" class="h-[100vh]">
        <img src="imagess/signup3.png" alt="" class="h-[80vh]">
      </div>
    </div>
  </div>
 </main>
</body>
</html>
