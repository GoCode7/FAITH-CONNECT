<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Faith Connect</title>
  </head>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
  </style>
  <body class="bg-[#EEEEEE]">
    <main class=" px-5">
        <div class=" px-5 mt-5 mb-5">
        <i class="fa-solid fa-arrow-left text-[24px] md:text-[35px]"></i>
      </div>
      <div class=" font-[500] px-10 text-[32px] leading-[30px] md:px-15 md:text-[50px] md:leading-[50px]">
        <p>Children</p>
        <p>Books</p>
      </div>
      <div>
        <div class="md:px-15 md:gap-10 gap-2 px-10 mt-10 flex">
            <img src="imagess/boo7.png" alt="" class="h-60 w-39 md:h-101 md:w-84">
            <div class="md:text-[42px] md:leading-[40px] text-[22px] leading-[25px] font-[500]">
                <p>The Story of Home</p>
                <p>By <span class="font-[700]">Caroline Saunders</span></p>
            </div>
        </div>
        <div class="md:px-15 md:gap-10 gap-2 px-10 mt-10 flex">
            <img src="imagess/7302b2d34c2193fa276a5ef8644e5213fe8e432f.png" alt="" class="h-60 w-39 md:h-full md:w-84">
            <div class="md:text-[42px] md:leading-[40px] text-[22px] leading-[25px] font-[500]">
                <p>The Promise of God</p>
                <p>By <span class="font-[700]">Jennifer Lyell</span></p>
            </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="pt-10 px-15 flex md:justify-between md:pt-30 md:px-20">
        <div class="w-1/2">
          <h2 class="font-bold text-[24px] md:text-[38px]">QUICK LINKS</h2>
          <ul
            class="leading-[35px]  md:text-[35px] md:flex md:flex-col md:space-y-2 md:leading-[60px]"
          >
            <li><a href="#">Podcast</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Quotes</a></li>
            <li><a href="#">Events</a></li>
          </ul>
        </div>
        <div class="md:leading-[90px] md:text-[38px] md:items-left">
          <img
            src="imagess/logo.png"
            alt=""
            class="h-[40px] mt-3 mb-5 md:h-[70px] md:mb-[40px] md:mt-5"
          />
          <h3 class="ml-4 mb-2 md:ml-10">
            <i class="fa-solid fa-phone-volume"></i> +234 0000001119
          </h3>
          <h3 class="ml-4 md:ml-10">
            <i class="fa-solid fa-location-dot"></i> Redemption City
          </h3>
        </div>
      </div>
      <div class="justify-center flex md:text-[30px] mt-30 md:pb-5">
        <h3>&copy; 2023 Faith Connect.</h3>
      </div>
    </footer>
  </body>
</html>
