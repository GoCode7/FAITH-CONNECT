<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <title>Faith Connect</title>
</head>
<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
</style>
<body>
  <main>
    <div class="flex space-x-20">
      <div class="w-1/2 justify-center flex">
        <div class="flex items-center space-x-5">
          <img src="imagess/signup1.png" alt="" class="h-[80vh] ">
          <img src="imagess/signup2.png" alt="" class="h-[100vh]">
          <img src="imagess/signup3.png" alt="" class="h-[80vh]">
        </div>
      </div>
      <div class="mt-15">
        <div class="text-center leading-15 items-center">
          <img src="imagess/logo.png" alt="" class="h-[50px] mx-auto">
          <h2 class="text-[32px] font-[450]">Login</h2>
        </div>
        <form action="#" method="post" class=" w-full">
          <label for="email"></label><br>
          <input type="email" placeholder="Email" id="email" name="email" required class="bg-[#D9D9D980] w-full h-10 rounded-[40px] px-5 text-[22px]"><br>
          <label for="password"></label><br>
          <input id="message" placeholder="Password" name="message" rows="4" required class="bg-[#D9D9D980] w-full h-10 rounded-[40px] px-5 text-[22px]"></input><br>
          <div class="flex justify-end mt-2">
            <p class><a href="" class="text-[17px] font-[500]">Forgot password</a></p><br>
          </div>


          <button type="submit" class="text-[30px] bg-[#D7C970] w-full rounded-[40px] py-[2px] mt-5">Submit</button>
        </form>
        <div class="flex items-center gap-3 my-3">
          <div class="flex-1 h-px bg-[black]"></div>
          <span class="text-[black] font-[400] text-[34px]">or login</span>
          <div class="flex-1 h-px  bg-[black]"></div>
        </div>
        <div class="flex justify-center">
          <a href=""><img src="imagess/google.png" alt="" class="h-20"></a>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
